<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Timer</title>
</head>

<body>
    <div class="container">
        <h1>My Stopwatch</h1>
        <p id="relogio">00:00:00</p>
        <p>
            <abbr title="Play"><button id="play"><span class="material-symbols-outlined">play_arrow</span></button></abbr>

            <abbr title="Pause"><button id="pause"><span class="material-symbols-outlined">pause</span></button></abbr>
            <abbr title="Clean"><button id="clear"><span class="material-symbols-outlined">cleaning_services</span></button></abbr>
        </p>
    </div>
    <script src="assets/js/app.js"></script>
</body>

</html>
